# Properties for sending mail through the java mail API

# recipient of the notifiacion emails
mail.smtp.recipient = recipient@address.tld

# the sender address, password, smtp host ++
mail.smtp.user = sender@gmail.com
mail.smtp.password = senderspassword
mail.smtp.host = smtp.gmail.com
mail.smtp.port = 465
mail.smtp.starttls.enable = true
mail.smtp.auth = true
mail.smtp.socketFactory.port = 465
mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback = false

